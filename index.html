<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>10 Sec Maths Game</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Bitter:400,700"
		/>
		<script
			src="https://kit.fontawesome.com/29b275fb0c.js"
			crossorigin="anonymous"
		></script>

		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<script src="index.js"></script>
	</head>
	<body>
		<div class="main-page-wrapper">
			<!-- /.theme-main-header -->
			<div class="container-fluid mx-auto">
				<div class="row">
					<div class="theme-title text-center col-xs-12">
						<h2>LET&apos;S PLAY!</h2>
						<div class="countdown-wrapper">
							<h3 id="time-left" class="p-4 time text-center">10</h3>
							<p>seconds left</p>
						</div>
						<h1 id="equation"></h1>
						<input id="user-input" type="number" />
						<h4 class="score">Score: <span id="score"></span></h4>
						<h5>
							High Score: <span id="highScore" class="highest-score"></span>
						</h5>
					</div>
					<div class="col-10 col-md-8">
						<form class="py-3 text-center" id="numberLimit">
							<input
								id="numberInput"
								type="number"
								min="10"
								max="50"
								placeholder="Choose a number limit."
							/>
							<button type="submit" class="btn btn-primary btn-sm ml-1 ok">
								OK
							</button>
							<p class="py-2">
								Number Limit : <span id="currentLimit"> 10</span>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="sbuttons">
			<a
				href="https://github.com/codelikeagirl29"
				target="_blank"
				class="sbutton github"
				tooltip="Github"
				><i class="fab fa-github"></i
			></a>

			<a
				href="https://facebook.com/codelikeagirl91"
				target="_blank"
				class="sbutton fb"
				tooltip="Facebook"
				><i class="fab fa-facebook-f"></i
			></a>

			<a
				href="https://twitter.com/dev_lindseyk"
				target="_blank"
				class="sbutton twitt"
				tooltip="Twitter"
				><i class="fab fa-twitter"></i
			></a>

			<a
				href="mailto:codelikeagirl91@gmail.com"
				target="_blank"
				class="sbutton gmail"
				tooltip="Gmail"
				><i class="fa-solid fa-envelope"></i
			></a>

			<a target="_blank" class="sbutton mainsbutton" tooltip="Share"
				><i class="fa-solid fa-plus"></i
			></a>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>

		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
